<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Animated</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h2>Welcome, Player A & Player B</h2>
    </nav>

    <div class="container">
        <!-- Left Player Panel -->
        <div class="player-panel player-a">
            <h3>Player A</h3>
            <p>Symbol: <span class="symbol">X</span></p>
            <p>Wins: <span id="scoreA">0</span></p>
        </div>

        <!-- Tic-Tac-Toe Board -->
        <div class="game-board">
            <div class="board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
            <p class="status">Player A's Turn</p>
        </div>

        <!-- Right Player Panel -->
        <div class="player-panel player-b">
            <h3>Player B</h3>
            <p>Symbol: <span class="symbol">O</span></p>
            <p>Wins: <span id="scoreB">0</span></p>
        </div>
    </div>

    <!-- Restart Button -->
    <div class="bottom-panel">
        <button id="reset">Restart Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
